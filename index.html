<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bevan">
    <style>
      body {
        background-color: white;
        color: black;
        font: 12px sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      #content {
        margin: 0 auto;
        padding: 0;
        width: 480px;
      }
      h1, p {
        margin: 12px;
        padding: 2px;
      }
      h1 {
        font-family: Bevan, sans-serif;
        font-size: 24px;
        text-shadow: 0 -2px #ccc, 2px 0 #ccc, 0 2px #ccc, -2px 0 #ccc;
      }
      canvas {
        border: 1px solid #ccc;
      }
      a {
        color: black;
      }
    </style>
    <title>Game of Life</title>
  </head>
  <body>
    <div id="content">
      <h1>Game of Life</h1>
      <canvas id="game_of_life" width="480" height="480">
        Your browser does not support HTML5 Canvas.
      </canvas>
      <p>See <a href="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">the article on Wikipedia</a> for rules.</p>
    </div>
    <script src="vendor/jquery-1.6.1.js"></script>
    <script src="vendor/underscore-1.1.6.js"></script>
    <script src="lib/game_of_life.js"></script>
    <script src="lib/game_of_life.support.js"></script>
    <script src="lib/game_of_life.generation.js"></script>
    <script src="lib/game_of_life.graphics.js"></script>
    <script>
      $(function () {
        var zeroGeneration =
          "..............\n" +
          "...*..........\n" +
          ".*.*..........\n" +
          "..**..........\n" +
          "..............\n" +
          "..............\n" +
          "..............\n" +
          "..............\n" +
          "..............\n" +
          "..............\n" +
          "..............\n" +
          "........***...\n" +
          "..............\n" +
          "..............\n";
        GameOfLife(zeroGeneration, $('#game_of_life')).evolve();
      });
    </script>
  </body>
</html>
